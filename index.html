<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="main.css">

<title>Google</title>

</head>
<body>

<div class="container">


<!-- Header -->

	<div class="row">
		<div class="col-6"><!--Space Left Top--></div>
		<header class="col-6">
			<nav class="top-right">
				<ul>
					<li><a href="https://www.google.com"> +Jeffrey </a></li>
					<li><a href="https://www.google.com"> Gmail </a></li>
					<li><a href="https://www.google.com"> Images </a></li>
					<li><a href="https://www.google.com"> Maps </a></li>
					<li><a href="https://www.google.com"> Docs </a></li>
				</ul>
			</nav>
		</header>
	</div>
	

<!-- Middle -->

	<div class="row">
		<div class="space-top-middle">
			<!--Space Top Middle -->
		</div>
	</div>
	<div class="row">
		
		<div class="col-3"><!-- Space Left --></div>
		
		<div class="col-6">
			<ul class="image">
				<li class="crop"> 
					<img src="images/googlelogo.png" alt="google logo">
				</li>
			</ul>

		<br>

			<form>
				<input type="text" name="search bar" size="50">
			</form>

			<br>
			
			<div class="row">
				<div class="buttons">
					<button type="button">
						Google Search
					</button>
					<button type="button">
						I'm Feeling Lucky
					</button>
				</div>
			</div>
		</div>

		<div class="col-3"><!-- Space Right --></div>

	</div>
	


<!-- Footer -->



	<footer>
		<nav>
			<div class="row">
				<div class="footer-left">
					<ul>
						<li><a href="https://www.google.com"> Advertising </li></a>
						<li><a href="https://www.google.com"> Business </li></a>
						<li><a href="https://www.google.com"> About </li></a>
					</ul>
				</div>
				<div class="footer-right">
					<ul>
						<li><a href="https://www.google.com"> Privacy </li></a>
						<li><a href="https://www.google.com"> Terms </li></a>
						<li><a href="https://www.google.com"> Settings </li></a>
						<li><a href="https://www.google.com"> Use Google.com </li></a>	
					</ul>			
				</div>
			</div>	
		</nav>
	</footer>


</div>

</body>
</html>
